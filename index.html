<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav>
    <main>
      <section>
        <div class="container first-container">
          <div class="row">
            <div class = "col-sm-4">
              <div class="jumbotron jumbotron-fluid">
                <div class="container col-sm-12">
                  <p>Search for a City:</p>
                  <form class = "form-inline">
                    <div class="form-group mx-sm-3 mb-2">
                      <label class="sr-only">City Search</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="City Name">
                    </div>
                    <button type="button" class="btn btn-primary mb-2" id = "submitBtn">Search</button>
                  </form>
                  <ul class="list-group">
                  </ul>
                </div>
              </div>
            </div>
            <div class = "col-sm-8">
                <div class="card">
                    <div class="card-body">
                      <blockquote class="blockquote mb-0">
                        <p id = "cityInfo"></p>
                        <footer class="footer" id="temparature"></footer>
                        <footer class="footer" id="humidity"></footer>
                        <footer class="footer" id="wind-speed"></footer>
                        <footer class="footer" id="uv-index"></footer>
                    </div>
                  </div>
                  <div class = "row" id="new-rows">
                      <div class = "col-sm-12" id="forecast">
                      <h2 class="five-day">5-Day Forecast</h2>
                      </div>
                      

            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
